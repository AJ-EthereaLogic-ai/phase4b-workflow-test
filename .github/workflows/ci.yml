name: CI - Test and Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.5.11"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --dev --all-extras

      - name: Run ruff format check
        run: |
          uv run ruff format --check .

      - name: Run ruff lint
        run: |
          uv run ruff check .

      - name: Run mypy type checking
        run: |
          uv run mypy adws/
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --dev --all-extras

      - name: Run pytest with coverage
        run: |
          uv run pytest tests/ \
            --cov=adws \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            -v
        env:
          # Mock API keys for testing (if needed)
          ANTHROPIC_API_KEY: "test-key"
          OPENAI_API_KEY: "test-key"
          GEMINI_API_KEY: "test-key"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == env.PYTHON_VERSION
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Archive coverage HTML report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == env.PYTHON_VERSION
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --dev --all-extras

      - name: Run bandit security scan
        run: |
          uv run bandit -r adws/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run safety check
        run: |
          # Export dependencies and check for known vulnerabilities
          uv pip freeze | uv run safety check --stdin
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::CI checks failed"
            exit 1
          fi

          echo "::notice::All CI checks passed successfully"
