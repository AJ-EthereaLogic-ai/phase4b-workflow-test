# =============================================================================
# Phase4B Test Project - Grafana Data Sources
# =============================================================================
# Auto-provision Prometheus as the default data source in Grafana
#
# This file is automatically loaded by Grafana on startup when placed in:
#   /etc/grafana/provisioning/datasources/
#
# For more information:
# - https://grafana.com/docs/grafana/latest/administration/provisioning/#data-sources
# =============================================================================

apiVersion: 1

# List of datasources
datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    version: 1
    uid: prometheus-adws

    # JSON data for Prometheus configuration
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'High'
      incrementalQuerying: true
      incrementalQueryOverlapWindow: 10m
      disableRecordingRules: false

    # Secure JSON data (passwords, tokens, etc.)
    # secureJsonData:
    #   httpHeaderValue1: 'Bearer token'

    # Additional options
    withCredentials: false
    basicAuth: false
    basicAuthUser: ''
    isBasicAuthUser: false
    tlsAuth: false
    tlsAuthWithCACert: false
